# PostgreSQL Production Configuration for Events API

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory settings (optimized for production)
shared_buffers = 512MB
effective_cache_size = 2GB
work_mem = 8MB
maintenance_work_mem = 128MB

# Logging (minimal for production)
log_statement = 'ddl'
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d '
log_min_messages = warning
log_min_error_statement = error
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on

# Performance (optimized for production)
checkpoint_completion_target = 0.9
wal_buffers = 32MB
default_statistics_target = 100

# Production-specific settings (safety first)
fsync = on                     # Ensure data safety
synchronous_commit = on        # Ensure transaction safety
full_page_writes = on          # Prevent corruption

# WAL settings for production
wal_level = replica
max_wal_senders = 3
wal_keep_size = 512MB

# Locale settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'

# Auto-vacuum settings (conservative for production)
autovacuum = on
autovacuum_naptime = 60s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Security settings
ssl = off                      # Enable if you have SSL certificates
password_encryption = scram-sha-256

# Query optimization
random_page_cost = 1.1
effective_io_concurrency = 200