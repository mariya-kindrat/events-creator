# PostgreSQL Development Configuration for Events API

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 50

# Memory settings (optimized for development)
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 2MB
maintenance_work_mem = 32MB

# Logging (verbose for development)
log_statement = 'all'
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_min_messages = info
log_min_error_statement = info
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Performance (relaxed for development)
checkpoint_completion_target = 0.7
wal_buffers = 8MB
default_statistics_target = 50

# Development-specific settings
fsync = off                    # Faster but less safe for development
synchronous_commit = off       # Faster commits for development
full_page_writes = off         # Reduce I/O for development

# Locale settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'

# Auto-vacuum settings (more aggressive for development)
autovacuum = on
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 25
autovacuum_analyze_threshold = 25