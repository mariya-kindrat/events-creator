# PostgreSQL Staging Configuration for Events API

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory settings (balanced for staging)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Logging (moderate for staging)
log_statement = 'mod'
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a '
log_min_messages = notice
log_min_error_statement = warning
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Performance (balanced for staging)
checkpoint_completion_target = 0.8
wal_buffers = 16MB
default_statistics_target = 75

# Staging-specific settings (balance between safety and performance)
fsync = on                     # Ensure data safety
synchronous_commit = on        # Ensure transaction safety
full_page_writes = on          # Prevent corruption

# Locale settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'

# Auto-vacuum settings (moderate for staging)
autovacuum = on
autovacuum_naptime = 45s
autovacuum_vacuum_threshold = 40
autovacuum_analyze_threshold = 40