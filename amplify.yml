version: 1
applications:
    - frontend:
          phases:
              preBuild:
                  commands:
                      - echo "Installing dependencies..."
                      - npm ci
                      - echo "Setting up build environment..."
                      - chmod +x scripts/setup-build-env.sh
                      - ./scripts/setup-build-env.sh
                      - echo "Generating Prisma client..."
                      - npx prisma generate
              build:
                  commands:
                      - echo "Building Next.js application..."
                      - npm run build
              postBuild:
                  commands:
                      - echo "Build completed successfully!"
                      - echo "Final environment check..."
                      - printenv | grep -E "(DATABASE_URL|NEXTAUTH)" || echo "Environment variables not found"
          artifacts:
              baseDirectory: .next
              files:
                  - "**/*"
          cache:
              paths:
                  - node_modules/**/*
                  - .next/cache/**/*
                  - .next/static/**/*
